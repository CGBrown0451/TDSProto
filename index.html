<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Top Down Shooter Prototype</title>
	<style type="text/css">
		canvas {
			margin: 0px;
			display: block;
			float:left;
		}
		.container {
			float: left;
			margin: 0px;
			max-width: 800px;
			overflow: auto;
			border: 1px solid black;
		}
		.upgrademenu {
			float: left;
			margin: 3px;
			max-width: 300px;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="container" max-width="800px">
		<canvas id="leftHUD" width="100" height="600"></canvas>
		<canvas id="canvas" width="700" height="500"></canvas>
		<canvas id="botHUD" width="700" height="100"></canvas>
	</div>
	<div class="upgrademenu">
		<p1 id="bzc">Brouzouf: 0</p1><br>
		<button id="spl">Buy</button><p1 id="sp"> 1000Bz 0/3 Splitter</p1><br>
		<button id="ssp">Buy</button><p1 id="ss"> 500Bz 0/25 Shooting Speed</p1><br>
		<button id="dmg">Buy</button><p1 id="dm"> 1500Bz 1 Damage</p1><br>
		<button id="sup">Buy</button><p1 id="su"> 10000Bz Spray Upgrade</p1><br>
		<button id="fri">Buy</button><p1 id="fr"> 10000Bz 0/2 Friend</p1><br>

	</div>
	<div>
		<p1>Controls:</p1><br>
		<p1>WSAD: Move</p1><br>
		<p1>Arrows: Shoot</p1><br>
		<p1>Escape: Pause</p1><br>

	</div>
	
	<script src="HTMLfunctions.js"></script>
	<script src="genFunc.js"></script>
	<script src="objects.js"></script>
	<script src="main.js"></script>
</body>
</html>
